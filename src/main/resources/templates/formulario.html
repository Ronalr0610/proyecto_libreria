<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Guardar nuevo Libro</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

</head>
<body>

        <nav class="navbar navbar-fixed-top" style="background-color: #CACABF;">
            <div class="container">
                <div class="navbar-header">

                </div>
            </div>
        </nav>

        <br>
        <br>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div th:if=${param.exito}>
                        <div class="alert alert-info">se ha registrado el libro correctamente</div>
                    </div>
                    <div th:if=${param.error}>
                        <div class="alert alert-danger">Error en el registro del libro</div>
                    </div>

                    <h1>Registro de nuevos libros</h1>
                    <form method="post" th:action="@{/registroLibro}" th:object="${libros}">
                        <div class="form-group">
                            <label class="control-label" for="codigo">Codigo: </label> <input
                                id="codigo" type="text" class="form-control" th:field="*{codigo}"
                                required autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre : </label> <input
                                id="nombre" type="text" class="form-control" th:field="*{nombre}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="cantidad">Cantidad : </label> <input
                                id="cantidad" type="number" class="form-control" th:field="*{cantidad}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="edicion">Tipo de Libro : </label> <input
                                id="edicion" type="text" class="form-control" th:field="*{tipo}"
                                required autofocus="autofocus">
                        </div>

                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Tipo</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="dato : ${libros}">
                                <td th:text="${dato.codigo}">ID</td>
                                <td th:text="${dato.cantidad}">ID</td>
                                <td th:text="${dato.nombre}">ID</td>
                                <td th:text="${dato.tipo}">ID</td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="col-md-8 col-md-offset-3">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Registrar Libro</button>
                                <span><a th:href="@{/autenticar}"><button type="button" class="btn btn-success">regresar Log-in</button></a></span>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
