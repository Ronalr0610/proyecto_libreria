<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Libro</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-fixed-top" style="background-color: #CACABF;">
    <div class="container">
        <div class="navbar-header">

        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if=${param.exito}>
                <div class="alert alert-info">se ha registrado la reserva correctamente le llegara un mensaje al correo registrado</div>
            </div>
            <div th:if=${param.error}>
                <div class="alert alert-danger">Error en el registro de los datos de la reserva</div>
            </div>

            <h1>Reserva de Libros</h1>
            <form method="post" th:action="@{/reserva}" th:object="${reserva}">
                <div class="form-group">
                    <label class="control-label" for="codigo">Codigo: </label> <input
                        id="codigo" type="text" class="form-control" th:field="*{codigo}"
                        required autofocus="autofocus">
                </div>
                <div class="position-relative form-group">
                    <label for="fechaInicial" class="">Fecha inicio Reserva</label>
                    <input id="fechaInicial" type="date" class="form-control" th:field="*{fechaInicial}"
                           required autofocus="autofocus">
                </div>
                <div class="position-relative form-group">
                    <label for="fechaFin" class="">Fecha inicio Reserva</label>
                    <input id="fechaFin" type="date" class="form-control" th:field="*{fechaFinal}"
                           required autofocus="autofocus">
                </div>

                <div class="col-md-8 col-md-offset-3">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Registrar Libro</button>
                        <span><a th:href="@{/autenticar}"><button type="button" class="btn btn-secondary">regresar Log-in</button></a></span>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
